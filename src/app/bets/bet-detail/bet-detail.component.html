<div class="m-3">
  <div class="row">
    <div class="col-xs 12">
      <h1>{{bet.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{bet.value}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{bet.content}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Opponent: {{bet.rivalName}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
      </ul>
      <div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-xs-12">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="changeStatus('active')">Accept</a>
          <a class="dropdown-item" (click)="changeStatus('archived')">Archive</a>
          <a class="dropdown-item" (click)="deleteBet()">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
